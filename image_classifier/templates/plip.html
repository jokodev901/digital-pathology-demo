{% extends 'core/base.html' %}

{% block content %}
<article>
    {% include "_tab_header.html" %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if result %}
        <hr>
            <h3>Results:</h3>
                <img src={{ thumbnail }}
                     alt="Uploaded Image"
                     style="max-width: 100%; border: 1px solid #ddd; border-radius: 4px;">
                <p>{{ result }}</p>
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Analyze Image (2.5 MB max)</button>
    </form>
</article>
{% endblock %}
