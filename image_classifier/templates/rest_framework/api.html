{% extends "rest_framework/base.html" %}

{% block bootstrap_navbar %}
      {% block branding %}
        <a class='navbar-brand' rel="nofollow" href="{% url 'home' %}">
            DigiPath Home
        </a>
      {% endblock %}
{% endblock %}

{% block style %}
{{ block.super }}
<style>
    /* Pico.css "Azure" Dark Theme Adaptation for DRF
       ------------------------------------------------
       Background: #14161e (Standard Pico Dark)
       Container:  #141e26 (Lighter Surface)
       Primary:    #0284c7 (Azure Base)
       Highlight:  #38bdf8 (Azure Light/Cyan for text)
       Text:       #bbc6ce (Muted Grey)
    */

    /* --- GLOBAL BODY & LAYOUT --- */
    body {
        background-color: #14161e !important;
        color: #bbc6ce !important;
        font-family: system-ui, -apple-system, "Segoe UI", "Roboto", "Ubuntu", "Cantarell", "Noto Sans", sans-serif;
    }

    /* --- NAVBAR --- */
    .navbar {
        background-color: #141e26 !important;
        border-bottom: 1px solid #202b38 !important;
    }

    .navbar-inverse .navbar-brand,
    .navbar-inverse .navbar-nav > li > a {
        color: #bbc6ce !important;
        text-shadow: none !important;
    }

    .navbar-inverse .navbar-nav > .active > a {
        background-color: #0c3b5e !important; /* Dark Muted Azure */
        color: #fff !important;
        border-bottom: 2px solid #0284c7; /* Azure Underline */
    }

    /* --- BREADCRUMBS --- */
    .breadcrumb {
        background-color: transparent !important;
        border: 1px solid #202b38;
        border-radius: 4px;
    }
    .breadcrumb > li + li:before {
        color: #586877;
    }
    .breadcrumb > .active {
        color: #bbc6ce !important;
    }

    /* --- MAIN CONTENT & CONTAINERS --- */
    .well {
        background-color: #141e26 !important;
        border: 1px solid #202b38 !important;
        box-shadow: none !important;
    }

    /* Code/JSON Output areas */
    pre {
        background-color: #0e1419 !important; /* Deep dark bg */
        border: 1px solid #202b38 !important;
        color: #38bdf8 !important; /* Azure Light for code */
    }

    /* --- LINKS --- */
    a {
        color: #38bdf8 !important; /* Azure Light */
    }
    a:hover {
        color: #fff !important;
        text-decoration: none;
    }

    /* --- FORMS & INPUTS --- */
    .form-control {
        background-color: #11191f !important;
        border: 1px solid #202b38 !important;
        color: #bbc6ce !important;
        box-shadow: none !important;
    }
    .form-control:focus {
        border-color: #0284c7 !important; /* Azure Primary */
        box-shadow: 0 0 0 2px rgba(2, 132, 199, 0.25) !important;
    }

    /* --- BUTTONS --- */
    .btn-primary {
        background-color: #0284c7 !important; /* Azure Primary */
        border-color: #0284c7 !important;
        color: white !important;
        font-weight: 600;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .btn-primary:hover, .btn-primary:focus {
        background-color: #0369a1 !important; /* Azure Darker */
        border-color: #0369a1 !important;
    }

    .btn-default {
        background-color: #202b38 !important;
        border-color: #202b38 !important;
        color: #bbc6ce !important;
    }
    .btn-default:hover {
        background-color: #2d3b4b !important;
        color: #fff !important;
    }

    /* --- TABS --- */
    .nav-tabs {
        border-bottom: 1px solid #202b38 !important;
    }
    .nav-tabs > li > a {
        background-color: transparent !important;
        border: none !important;
        color: #bbc6ce !important;
    }
    .nav-tabs > li.active > a,
    .nav-tabs > li.active > a:focus,
    .nav-tabs > li.active > a:hover {
        background-color: #141e26 !important;
        border: 1px solid #202b38 !important;
        border-bottom-color: transparent !important;
        color: #38bdf8 !important; /* Azure highlight for active tab */
    }

    /* --- TABLES --- */
    .table > tbody > tr > th,
    .table > tbody > tr > td {
        border-top: 1px solid #202b38 !important;
    }

    /* --- MODALS --- */
    .modal-content {
        background-color: #141e26 !important;
        border: 1px solid #202b38 !important;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5) !important;
    }
    .modal-header {
        border-bottom: 1px solid #202b38 !important;
    }
    .modal-footer {
        border-top: 1px solid #202b38 !important;
    }
    .close {
        color: #fff !important;
        opacity: 0.6;
    }
    .close:hover {
        opacity: 1.0;
    }

    /* --- ALERTS & BADGES --- */
    .badge {
        background-color: #0284c7 !important;
    }
    .label-primary {
        background-color: #0284c7 !important;
    }

    /* Pagination */
    .pagination > li > a, .pagination > li > span {
        background-color: #141e26 !important;
        border-color: #202b38 !important;
        color: #38bdf8 !important;
    }
    .pagination > .active > a,
    .pagination > .active > a:focus,
    .pagination > .active > a:hover,
    .pagination > .active > span,
    .pagination > .active > span:focus,
    .pagination > .active > span:hover {
        background-color: #0284c7 !important;
        border-color: #0284c7 !important;
        color: #fff !important;
    }
    .request-info, .response-info {
        color: #bbc6ce !important;
    }

    /* Override Google Prettify Syntax Highlighting for Dark Mode */
    /* .pln = Plain Text (was dark gray) */
    .prettyprint .pln {
        color: #bbc6ce !important;
    }

    /* .str = Strings (was red) -> Change to Azure Light */
    .prettyprint .str {
        color: #38bdf8 !important;
    }

    /* .kwd = Keywords (like "true", "null") -> Change to Azure Primary */
    .prettyprint .kwd {
        color: #0284c7 !important;
        font-weight: bold;
    }

    /* .pun = Punctuation ({ } [ ] ,) -> White for contrast */
    .prettyprint .pun {
        color: #ffffff !important;
    }

    /* .lit = Literals (numbers) -> Azure Light */
    .prettyprint .lit {
        color: #38bdf8 !important;
    }

    /* .com = Comments -> Dimmed Grey */
    .prettyprint .com {
        color: #586877 !important;
    }

    /* Fix the labels inside response info (e.g. "GET", "200 OK") */
    .response-info .label, .request-info .label {
        color: #fff !important;
        text-shadow: none !important;
    }

</style>
{% endblock %}
