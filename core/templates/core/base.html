<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigiPathDemo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body { padding-top: 2rem; }
        main.container { max-width: 1200px; }
        article { max-width: 1000px; margin-left: auto; margin-right: auto; width: 100% }
        header { margin-bottom: 2rem; border-bottom: 1px solid #e1e1e1; padding-bottom: 1rem }
        form { max-width: 1000px; background: transparent; padding: 2rem; border-radius: 8px; border: 1px solid #ddd }
        form.navbutton { display:inline; border:none; padding:0 }
        ul.resource-list, ul.resource-list li {list-style: none; padding: 0; margin: 0; line-height: 1.2 }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <nav>
                {% if user.is_authenticated %}
                    <ul>
                        <form class='navbutton' action="{% url 'home' %}">
                            <button type="submit" class="outline contrast">DigiPath Home</button>
                        </form>
                    </ul>
                {% else %}
                    <ul><li><Strong>DigiPath</Strong></li></ul>
                {% endif %}
                <ul>
                    {% if user.is_authenticated %}
                        <li>Welcome {{ user.username }}</li>
                        <li>
                            <form class='navbutton' action="{% url 'profile' %}">
                                <button type="submit" class="outline contrast">Profile</button>
                            </form>
                        </li>
                        <li>
                            <form class='navbutton'  action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="outline contrast">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}" class="outline">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <section>
            {% block content %}{% endblock %}
        </section>
    </main>
</body>
</html>
